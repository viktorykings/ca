<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
  </head>

  <body>
    <main>
      <div class="calculator-body" id="calculatorBody">
        <div id="themeSwitch" class="theme-switch">
          <button class="switch theme-red"></button>
          <button class="switch theme-orange"></button>
          <button class="switch theme-green"></button>
        </div>
        <div class="result-container">
            <div class="theme"></div>
            <input id="sequence" class="sequence" readonly disabled/>
            <input id="currentVal" class="result" readonly disabled/>
        </div>
        <div class="buttons" id="numBoard">
          <div class="advanced-operations">
            <button value="parenthesis">&#40;</button>
            <button value="parenthesis">&#41;</button>
            <button value="mc">mc</button>
            <button value="m+">m+</button>
            <button value="m-">m-</button>
            <button value="mr">mr</button>
            <button value="2nd">2nd</button>
            <button value="x2">x2</button>
            <button value="x3">x3</button>
            <button value="xy">xy</button>
            <button value="ex">ex</button>
            <button value="10x">10x</button>
            <button value="1/x">1/x</button>
            <button value="squareRoot">&#x221A;x</button>
            <button value="cubeRoot">&#x221B;x</button>
            <button value="yRoot">???</button>
            <button value="ln">ln</button>
            <button value="log10">log10</button>
            <button value="x!">x!</button>
            <button value="sin">sin</button>
            <button value="cos">cos</button>
            <button value="tan">tan</button>
            <button value="e">e</button>
            <button value="EE">EE</button>
            <button value="rad">Rad</button>
            <button value="sinh">sinh</button>
            <button value="cosh">cosh</button>
            <button value="tanh">tanh</button>
            <button value="pi">&pi;</button>
            <button value="rand">Rand</button>

          </div>
          <div class="basic-operations">
            <button value="ac" class="darker">AC</button>
            <button value="oppositeSign" class="darker">+/-</button>
            <button value="%" class="darker">%</button>
            <button value="/" class="theme theme-orange">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*" class="theme theme-orange">*</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="theme theme-orange">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="theme theme-orange">+</button>
            <button value="0" class="zero">0</button>
            <button value=".">.</button>
            <button value="=" class="theme theme-orange">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
